<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="SWE40002" />
    <meta name="keywords" content="HTML,CSS,Javascript" />
    <meta name="author" content="INTI" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">  </script>
    <script src="../formValidation.js"> </script>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">
    <link href="styles/LoginForStaff.css" rel="stylesheet">
    <title>Login For Staff</title>
</head>
<body>
    <section class="page2">
        <header>
            <div class="text-center">
                <img class="img-fluid img-thumbnail" src="../images/INTI.jpg" alt="INTI Logo" width="200" />
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="card shadow">
                        <div class="card-title text-center border-bottom">
                            <h2 class="p-3">Staff Login</h2>
                        </div>
                        <div class="card-body">
                            <form name="StaffLogin" method="POST" action="StaffLogin.php" class="needs-validation"
                                onsubmit="return validateStaffLogin()">
                                <div class="mb-4 form-group was-validated">
                                    <label class="form-label" for="Lid">Staff ID</label>
                                    <input class="form-control" type="text" name="Staffid" id="Sid" required>
                                    <div class="invalid-feedback">
                                        Please enter your Staff ID
                                    </div>
                                </div>
                                <div class="mb-4 form-group was-validated">
                                    <label class="form-label" for="Lpass">Password</label>
                                    <input class="form-control" type="password" name="Staffpass" id="Spass"
                                        required>
                                    <div class="invalid-feedback">
                                        Please enter your password
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" name="Login">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
